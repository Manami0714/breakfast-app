<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍙 朝ごはん組合せアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/breakfast-app/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>🍙 朝ごはん組合せアプリ</h1>
            <p>毎日の朝食メニューをランダムに組み合わせ！</p>
        </header>

        <!-- 組合せ表示カード -->
        <section class="combination-section">
            <div class="combination-card" id="combinationCard">
                <h2>今日の朝ごはん</h2>
                <div class="combination-result" id="combinationResult">
                    <div class="result-item" id="onigiriResult">
                        <span class="emoji">🍙</span>
                        <span class="category">おにぎり:</span>
                        <span class="item-name">—</span>
                    </div>
                    <div class="result-item" id="misosoupResult">
                        <span class="emoji">🥣</span>
                        <span class="category">味噌汁:</span>
                        <span class="item-name">—</span>
                    </div>
                    <div class="result-item" id="eggResult">
                        <span class="emoji">🍳</span>
                        <span class="category">卵料理:</span>
                        <span class="item-name">—</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="drawButton">抽選</button>
                    <button class="btn btn-secondary" id="redrawButton" style="display: none;">もう一回！</button>
                    <button class="btn btn-success" id="confirmButton" style="display: none;">決定！</button>
                </div>
            </div>
        </section>

        <!-- タブナビゲーション -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="onigiri">🍙 おにぎりの具</button>
            <button class="tab-btn" data-tab="misosoup">🥣 味噌汁の具</button>
            <button class="tab-btn" data-tab="egg">🍳 卵料理</button>
        </div>

        <!-- 在庫管理セクション -->
        <section class="inventory-section">
            <!-- おにぎりの具 -->
            <div class="inventory-tab active" id="onigiri-tab">
                <h3>🍙 おにぎりの具 在庫管理</h3>
                <div class="inventory-list" id="onigiriInventory">
                    <!-- 動的に生成 -->
                </div>
                <button class="btn btn-add" onclick="addNewItem('onigiri')">+ 新しい具材を追加</button>
            </div>

            <!-- 味噌汁の具 -->
            <div class="inventory-tab" id="misosoup-tab">
                <h3>🥣 味噌汁の具 在庫管理</h3>
                <div class="inventory-list" id="misosoupInventory">
                    <!-- 動的に生成 -->
                </div>
                <button class="btn btn-add" onclick="addNewItem('misosoup')">+ 新しい具材を追加</button>
            </div>

            <!-- 卵料理 -->
            <div class="inventory-tab" id="egg-tab">
                <h3>🍳 卵料理 在庫管理</h3>
                <div class="inventory-list" id="eggInventory">
                    <!-- 動的に生成 -->
                </div>
                <button class="btn btn-add" onclick="addNewItem('egg')">+ 新しい料理を追加</button>
            </div>
        </section>

        <!-- データリセットボタン -->
        <section class="settings-section">
            <button class="btn btn-danger" onclick="resetAllData()">全データをリセット</button>
        </section>
    </div>

    <!-- 新規アイテム追加モーダル -->
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <h3>新しいアイテムを追加</h3>
            <div class="form-group">
                <label for="itemName">名前:</label>
                <input type="text" id="itemName" placeholder="アイテム名を入力">
            </div>
            <div class="form-group">
                <label for="itemCount">個数:</label>
                <input type="number" id="itemCount" value="5" min="0">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="confirmAddItem()">追加</button>
            </div>
        </div>
    </div>

    <script src="/breakfast-app/js/main.js"></script>
</body>
</html>
